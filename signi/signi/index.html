<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="./styles.css">

        <title>Beautiful glass login form - Bedimcode</title>
    </head>
    <body>
        <div class="container">
            <img src="./rodion-kutsaiev-hhycn9oK6q0-unsplash.jpg" alt="loging image" class="login_image">
            <div class="login__content">
                <form action="" class="login_form">
                    <div>
                        <h1 class="login_title">
                            <span>Sign In</span>
                            <p class="login_desc">
                                Welcome! Please login to continue.
                            </p>
                             
                        </h1>
                    </div>
                    <div>
                        <div class="login_inputs">
                            <div>
                                <label for="" class="login_label">Email</label>
                                <input type="email" placeholder="Enter your email address" required class="login_input">
                            </div>
                            <div>
                                <label for="" class="login_label">Password</label>
                                
                                <div class="input_box">
                                    <input type="password" placeholder="Enter your password" required class="login_input" id="input-passed">
                                    <i class="ri-eye-off-line login_eye " id="input-icon"></i>
                                </div> 
                            </div>
                        </div>

                        <div class="login_check">
                             <input type="checkbox" class="login-check-input">
                              <label for="" class="login-chech-label">Remember me</label>
                        </div>
                    </div>
                    <div class="login_buttons">
                            <button class="login_button">Log In</button>
                        <button class="ghost"><a href="./index2.html">Sign Up</a></button>
                    </div>
                    <a href="#!" class="forget">Forgot Password?</a>
                </form>
            </div>
        </div>

        <!--=============== MAIN JS ===============-->
        <script src="./main.js"></script>
    </body>
</html>
